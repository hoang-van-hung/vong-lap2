<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>

<script>
    let tempera=+prompt("Nhập nhiệt độ hiện tại:");
    while (tempera<20||tempera>100){
        if (tempera<20){
            alert("vui lòng tăng nhiệt độ");
        }if (tempera>100) {
            alert("Vui lòng giảm nhiệt độ");
    }
    }
</script>
</body>
</html>
