<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số</title>
</head>
<body>
<script>
    let a= prompt("Enter a number:");
    let fact= 1;
    for (let i=1; i <= a;i++){
        fact=fact*i;
    }
    document.write(fact);
</script>
</body>
</html>
